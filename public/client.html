<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      #send {
        width: 80%;
        height: 10rem;
        margin-left: 10%;
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <form action="">
      <select id="type">
        <option value="extsu">え？</option>
        <option value="ping">ピン</option>
      </select>
      <button id="send">送信</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const send = document.querySelector("#send");
      send.ontouchstart = () => {
        const type = document.querySelector("#type");
        socket.emit("chat message", type.value);
        return false;
      };
    </script>
  </body>
</html>
